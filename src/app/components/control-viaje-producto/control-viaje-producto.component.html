<div *ngIf="controlViajeProducto.length > 0; else noUsers">
    <ul>
        <li *ngFor="let controlViajeProducto of controlViajeProducto">
            idControlViajeProducto: {{ controlViajeProducto.idControlViajeProducto}} - idControlViaje: {{ controlViajeProducto.idControlViaje }} - idProducto {{controlViajeProducto.idProducto}}
        </li>
    </ul>
</div>

<ng-template #noUsers>
    <p>No se encontraron controlViajeProducto.</p>
</ng-template>
